<div
  class="characterContainer"
  [ngStyle]="{
    background:'linear-gradient(to top, rgba(0, 0, 0, 1) 5%,rgba(0, 0, 0, 0) 100%), url(' + img + ')',
    'background-repeat': 'no-repeat',
    'background-size': 'cover',
    'background-position': 'center',
    
  }"
>
  <label class="nameCharacter">{{ name }}</label>
</div>
